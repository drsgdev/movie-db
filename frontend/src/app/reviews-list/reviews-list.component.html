<div class="pl-3 pr-3">
  <div class="mb-3">
    <ng-template #review_form let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Write your review</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group mb-3">
            <label>Your rate</label>
            <div class="border rounded p-1 w-min-content">
              <ngb-rating
                class="text-primary h3 mb-0"
                [max]="5"
                [(rate)]="review.rate"
                [readonly]="false"
              ></ngb-rating>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="title_input">Title</label>
            <input
              [(ngModel)]="review.title"
              id="title_input"
              name="title_input"
              type="text"
              class="form-control"
              maxlength="50"
              required
              #title_input="ngModel"
            />
            <div
              class="alert alert-danger mt-1"
              *ngIf="!title_input.valid && title_input.touched"
            >
              This field is required!
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="descr_input">Description</label>
            <textarea
              [(ngModel)]="review.describpiton"
              name="descr_input"
              id="descr_input"
              cols="50"
              rows="10"
              minlength="50"
              class="form-control"
              required
              #descr_input="ngModel"
            ></textarea>
            <div
              class="alert alert-danger mt-1"
              *ngIf="
                !descr_input.valid &&
                descr_input.touched &&
                descr_input.pristine
              "
            >
              This field is required!
            </div>
            <div
              class="alert alert-danger mt-1"
              *ngIf="!descr_input.valid && descr_input.control.dirty"
            >
              Your review is too short!
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="formSubmit(); modal.close('Close click')"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          (click)="modal.close('Close click')"
        >
          Close
        </button>
      </div>
    </ng-template>
    <button
      class="btn btn-outline-primary"
      (click)="openReviewModal(review_form)"
    >
      Review this title...
    </button>
  </div>
  <div class="border rounded mb-3" *ngFor="let review of reviews; index as idx">
    <div class="mb-4 pl-3 pt-3">
      <span>
        <svg
          width="2em"
          height="2em"
          viewBox="0 0 16 16"
          class="bi bi-star-fill"
          fill="#007bff"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
          />
        </svg>
      </span>
      <span class="ml-2 h3 text-primary mb-0 pt-0 position-absolute">{{
        review.rate
      }}</span>
    </div>
    <div class="mb-3 pl-3">
      <p class="h3">{{ review.title }}</p>
      <span class="d-flex flex-row pl-1">
        <a class="" routerLink="{{ '/user/' + review.user_id }}">{{
          review.user_name
        }}</a>
        <p class="h5 ml-3">{{ review.date }}</p>
      </span>
    </div>
    <div class="pl-3 pr-3">
      <p class="text-wrap">
        {{ review.description }}
      </p>
    </div>
  </div>
</div>
