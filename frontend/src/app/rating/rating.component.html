<div>
  <div class="d-flex flex-row mb-3 ml-3 justify-content-between">
    <div data-toggle="tooltip" data-placement="top" title="Click to expand">
      <a
        data-toggle="collapse"
        href="#full_ratings"
        role="button"
        aria-expanded="false"
        aria-controls="full_ratings"
      >
        <span
          class="mr-1"
          *ngFor="let index of [].constructor(5); index as idx"
        >
          <svg
            class="bi bi-star-fill"
            width="2em"
            height="2em"
            viewBox="0 0 16 16"
            fill="#007bff"
            xmlns="http://www.w3.org/2000/svg"
            *ngIf="idx + 1 <= average"
          >
            <path
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
          <svg
            class="bi bi-star"
            width="2em"
            height="2em"
            viewBox="0 0 16 16"
            fill="#007bff"
            xmlns="http://www.w3.org/2000/svg"
            *ngIf="idx + 1 > average"
          >
            <path
              fill-rule="evenodd"
              d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
            />
          </svg>
        </span>
        <label
          class="ml-3 pt-lg-2 h3 text-primary align-middle"
          role="button"
          >{{ average.toPrecision(2) }}</label
        >
      </a>
    </div>
    <app-rate-this id="{{ id }}"></app-rate-this>
  </div>
  <div class="collapse" id="full_ratings">
    <ul class="list-group pr-3 pl-3 pb-3 mb-3">
      <li class="list-group-item" *ngFor="let rating of ratings; index as idx">
        <div class="d-flex flex-row">
          <div class="col-2 d-flex">
            <div *ngFor="let index of [].constructor(5 - idx)" class="mr-1">
              <svg
                class="bi bi-star-fill"
                width=".75em"
                height=".75em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
            </div>
          </div>
          <div class="col-8 pl-0 mt-2 bg-transparent">
            <div class="progress">
              <div
                class="progress-bar rounded"
                role="progressbar"
                [style]="'width:' + relative_ratings[idx] + '%;'"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
              <label class="text-dark pt-2 ml-2 mr-2">{{
                relative_ratings[idx].toFixed() + "%"
              }}</label>
            </div>
          </div>
          <div class="col-2 d-flex flex-row pt-1 pb-1">
            <span class="badge badge-primary badge-pill ml-auto mt-1">{{
              rating
            }}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
