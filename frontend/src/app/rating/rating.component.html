<div>
  <div class="d-flex flex-row mb-1 ml-3 justify-content-between">
    <div
      class="text-decoration-none"
      placement="top"
      ngbTooltip="Click to expand"
      data-toggle="collapse"
      href="#full_ratings"
      [attr.aria-expanded]="isCollapsed"
      aria-controls="full_ratings"
      (click)="isCollapsed = !isCollapsed;"
    >
      <ngb-rating
        class="text-primary font-weight-bold h1"
        [max]="5"
        [rate]="average"
        [readonly]="true"
      ></ngb-rating>
      <b class="ml-3 h3 text-primary">{{ average.toPrecision(2) }}</b>
    </div>
    <app-rate-this id="{{ id }}" (onRateChange)="updateRating()"></app-rate-this>
  </div>
  <div *ngIf="ratings" id="full_ratings" [ngbCollapse]="isCollapsed">
    <ul class="list-group pr-3 pl-3 pb-3 mb-3">
      <li class="list-group-item" *ngFor="let rating of ratings | async; index as idx">
        <div class="d-flex flex-row">
          <div class="col-2 d-flex">
            <div *ngFor="let index of [].constructor(5 - idx)" class="mr-1">
              <svg
                class="bi bi-star-fill"
                width=".75em"
                height=".75em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
            </div>
          </div>
          <div class="col-8 pl-0 mt-2 bg-transparent">
            <div class="progress">
              <div
                class="progress-bar rounded"
                role="progressbar"
                [style]="'width:' + relative_ratings[idx] + '%;'"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
              <label class="text-dark pt-2 ml-2 mr-2">{{
                relative_ratings[idx].toFixed() + "%"
              }}</label>
            </div>
          </div>
          <div class="col-2 d-flex flex-row pt-1 pb-1">
            <span class="badge badge-primary badge-pill ml-auto mt-1">{{
              rating
            }}</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
