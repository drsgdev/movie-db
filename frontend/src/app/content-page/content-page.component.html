<div class="d-flex border-bottom" *ngIf="content">
  <div class="col-4 ml-3">
    <img
      src="{{ content.poster_path }}"
      class="img-fluid mb-3 mt-3"
      alt="Banner"
    />
    <div>
      <p class="h5">
        {{ content.title }}
      </p>
      <p class="lead">
        {{ content.tagline }}
      </p>
    </div>
  </div>
  <div class="col-7 flex-fill">
    <label class="mt-2 h2">Storyline</label>
    <p class="text-wrap mt-2 pt-0 pr-5 pb-3">
      {{ content.overview }}
    </p>
    <p class="h5 mt-xl-5">
      Release date: {{ content.release_date }}
    </p>
    <p class="h5 mt-3">
      Budget: {{ content.budget | currency }}
    </p>
  </div>
</div>
<div class="border-bottom pr-3 pl-3">
  <label class="h2 ml-3 mt-3 mb-3">Rating</label>
  <!-- <app-rating [id]="id" [ratings]="getRatings()"></app-rating> -->
</div>
<div class="border-bottom pr-3 pl-3">
  <label class="h2 ml-3 mt-3 mb-3">Cast</label>
  <app-content-slider
    [id]="id"
    [data-type]="type"
    credit-type="cast"
    name="cast-slider"
    page-size="6"
  ></app-content-slider>
</div>
<div class="border-bottom pr-3 pl-3">
  <label class="h2 ml-3 mt-3 mb-3">Reviews</label>
  <!-- <app-reviews-list [id]="id"></app-reviews-list> -->
</div>
