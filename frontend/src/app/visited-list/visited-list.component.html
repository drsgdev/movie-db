<div *ngIf="visited">
  <label class="h2 ml-3 mt-3 mb-3">Last visited</label>
  <div class="d-flex overflow-auto m-3">
    <div class="col-3" *ngFor="let obj of visited; index as favIdx">
      <div class="card mb-4 ml-2 mr-2 shadow-sm">
        <img
          src="{{ obj.poster_path }}"
          class="img-fluid"
          alt="{{ obj.title }}"
          *ngIf="obj.poster_path"
        />
        <img
          src="{{ obj.poster_path }}"
          class="img-fluid"
          alt="{{ obj.name }}"
          *ngIf="obj.profile_path"
        />
        <div class="card-body p-3">
          <p class="card-title h5" *ngIf="obj.title">
            {{ obj.title }}
          </p>
          <p class="card-title h5" *ngIf="obj.name">
            {{ obj.name }}
          </p>
          <p class="card-text lead" *ngIf="obj.release_date">
            {{ obj.release_date | date }}
          </p>
          <p class="card-text lead" *ngIf="obj.first_air_date">
            {{ obj.first_air_date | date }}
          </p>
        </div>
        <a routerLink="/find/{{ obj.id }}" class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>
